server:
  port: 8888
  
spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:  
      routes:
       - id: AUTH-SERVICE
         uri: lb://AUTH-SERVICE
         predicates:
          - Path=/accounts/**, /tokens/**, /follows/**, /blocks/**, /favors/**
          
       - id: BOARD-SERVICE
         uri: lb://BOARD-SERVICE
         predicates:
          - Path=/boards/**
          
       - id: RESOURCE-SERVICE
         uri: lb://RESOURCE-SERVICE
         predicates:
          - Path=/files/**
          
       - id: COMMENT-SERVICE
         uri: lb://COMMENT-SERVICE
         predicates:
          - Path=/comments/**
          
       - id: MUSIC-SERVICE
         uri: lb://MUSIC-SERVICE
         predicates:
          - Path=/music/**
         
         
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka, http://EUREKA:8761/eureka
  instance:
    hostname: localhost