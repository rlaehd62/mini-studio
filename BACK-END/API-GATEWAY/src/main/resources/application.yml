server:
  port: 8888
  
spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
       - id: AUTH-SERVICE
         uri: lb://AUTH-SERVICE
         predicates:
          - Path=/accounts/**, /tokens/**, /follows/**, /blocks/**
          
       - id: BOARD-SERVICE
         uri: lb://BOARD-SERVICE
         predicates:
          - Path=/boards/**
          
       - id: RESOURCE-SERVICE
         uri: lb://RESOURCE-SERVICE
         predicates:
          - Path=/files/**
         
         
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://EUREKA:8761/eureka, http://localhost:8761/eureka
  instance:
    hostname: localhost